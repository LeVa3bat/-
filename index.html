<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#3b4d2a">
  <title>2С1 "Гвоздика"</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #556b2f;
      --primary-light: #6b8e23;
      --secondary: #3b4d2a;
      --success: #4caf50;
      --danger: #f44336;
      --warning: #ff9800;
      --info: #2196f3;
      --bg: #f8f9fa;
      --card-bg: #ffffff;
      --border: #dee2e6;
      --text: #2c3e50;
      --text-light: #6c757d;
      --shadow: 0 2px 8px rgba(0,0,0,0.1);
      --radius: 8px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-size: 13px;
      line-height: 1.3;
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* Header */
    .app-header {
      background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
      color: white;
      padding: 12px 16px;
      padding-top: calc(12px + env(safe-area-inset-top));
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: var(--shadow);
    }

    .app-header h1 {
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
    }

    /* Tabs */
    .tabs-container {
      background: white;
      position: sticky;
      top: calc(48px + env(safe-area-inset-top));
      z-index: 900;
      box-shadow: var(--shadow);
    }

    .tabs {
      display: flex;
      background: white;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 12px 6px;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.75rem;
      color: var(--text-light);
      border-bottom: 2px solid transparent;
      transition: all 0.2s ease;
    }

    .tab.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
      background: rgba(85, 107, 47, 0.05);
    }

    .tab i {
      display: block;
      font-size: 1rem;
      margin-bottom: 3px;
    }

    /* Main content */
    .main-content {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      padding-bottom: calc(12px + env(safe-area-inset-bottom));
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Cards */
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      margin-bottom: 12px;
      padding: 14px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }

    .card-header {
      margin-bottom: 10px;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--border);
    }

    .card-header h2 {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--secondary);
    }

    /* Ultra Compact Table for Mobile */
    .mobile-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
      table-layout: fixed;
    }

    .mobile-table th,
    .mobile-table td {
      padding: 6px 4px;
      text-align: center;
      border: 1px solid var(--border);
      line-height: 1.2;
    }

    .mobile-table th {
      background: var(--primary);
      color: white;
      font-weight: 500;
      font-size: 10px;
      padding: 8px 4px;
    }

    .mobile-table .category-header td {
      background: var(--secondary);
      color: white;
      text-align: left;
      font-weight: 600;
      font-size: 11px;
      padding: 8px 10px;
    }

    .mobile-table .total-row {
      background: rgba(134, 158, 95, 0.1);
      font-weight: 600;
    }

    .mobile-table .income-positive {
      color: var(--success);
      font-weight: 500;
    }

    .mobile-table .outcome-negative {
      color: var(--danger);
      font-weight: 500;
    }

    .mobile-table input {
      width: 100%;
      padding: 3px 2px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 11px;
      text-align: center;
      background: white;
    }

    /* Fixed column widths for mobile */
    .col-name { width: 40%; }
    .col-initial { width: 12%; }
    .col-income { width: 12%; }
    .col-outcome { width: 12%; }
    .col-final { width: 12%; }

    /* Forms */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin: 12px 0;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: 600;
      color: var(--text);
      font-size: 0.8rem;
    }

    select, input {
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 5px;
      font-size: 0.9rem;
      background: white;
    }

    /* Buttons */
    .btn-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin: 15px 0;
    }

    .btn {
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      min-height: 44px;
    }

    .btn-primary { background: var(--primary); color: white; }
    .btn-success { background: var(--success); color: white; }
    .btn-danger { background: var(--danger); color: white; }
    .btn-warning { background: var(--warning); color: white; }
    .btn-info { background: var(--info); color: white; }

    /* Action grid */
    .action-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 8px;
      margin: 12px 0;
    }

    .action-grid .btn {
      flex-direction: column;
      padding: 8px 4px;
      font-size: 0.75rem;
      min-height: 60px;
    }

    .action-grid .btn i {
      font-size: 1.1rem;
      margin-bottom: 3px;
    }

    /* Footer */
    .app-footer {
      text-align: center;
      padding: 12px;
      font-size: 0.75rem;
      color: var(--text-light);
      background: white;
      border-top: 1px solid var(--border);
      margin-top: auto;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 0.8rem;
      z-index: 1000;
    }

    /* Responsive */
    @media (max-width: 360px) {
      .tab span {
        display: none;
      }

      .tab i {
        margin-bottom: 0;
        font-size: 1.1rem;
      }

      .mobile-table {
        font-size: 10px;
      }

      .mobile-table th {
        font-size: 9px;
        padding: 6px 3px;
      }

      .col-name { width: 38%; }
      .col-initial { width: 13%; }
      .col-income { width: 13%; }
      .col-outcome { width: 13%; }
      .col-final { width: 13%; }
    }

    @media (max-width: 320px) {
      .mobile-table {
        font-size: 9px;
      }

      .mobile-table th {
        font-size: 8px;
      }

      .col-name { width: 36%; }
      .col-initial { width: 14%; }
    }

    /* Safe area */
    @supports(padding: max(0px)) {
      .main-content, .app-header, .tabs-container {
        padding-left: max(8px, env(safe-area-inset-left));
        padding-right: max(8px, env(safe-area-inset-right));
      }
    }
  </style>
</head>
<body>
  <header class="app-header">
    <h1>2С1 "Гвоздика"</h1>
  </header>

  <div class="tabs-container">
    <div class="tabs">
      <div class="tab active" data-tab="main">
        <i class="fas fa-home"></i>
        <span>Главная</span>
      </div>
      <div class="tab" data-tab="operations">
        <i class="fas fa-exchange-alt"></i>
        <span>Операции</span>
      </div>
      <div class="tab" data-tab="reports">
        <i class="fas fa-chart-bar"></i>
        <span>Отчёты</span>
      </div>
    </div>
  </div>

  <main class="main-content">
    <!-- Главная -->
    <div class="tab-content active" id="main">
      <div class="card">
        <div class="card-header">
          <h2>Текущее состояние</h2>
        </div>
        <div style="overflow-x: auto;">
          <table class="mobile-table" id="summaryTable">
            <thead>
              <tr>
                <th class="col-name">Наименование</th>
                <th class="col-initial">Нач.</th>
                <th class="col-income">Прих.</th>
                <th class="col-outcome">Расх.</th>
                <th class="col-final">Кон.</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Операции -->
    <div class="tab-content" id="operations">
      <div class="card">
        <div class="card-header">
          <h2>Новая операция</h2>
        </div>
        
        <div class="form-grid">
          <div class="form-group">
            <label>Категория</label>
            <select id="categorySelect">
              <option value="">-- Выберите --</option>
              <option value="charge">Заряд</option>
              <option value="shell">Снаряд</option>
            </select>
          </div>

          <div class="form-group">
            <label>Тип</label>
            <select id="itemSelect">
              <option value="">-- Выберите тип --</option>
            </select>
          </div>

          <div class="form-group">
            <label>Количество</label>
            <input type="number" id="itemQuantity" min="1" value="1">
          </div>

          <div class="form-group">
            <label>Примечание</label>
            <input type="text" id="itemNotes" placeholder="Необязательно">
          </div>
        </div>

        <div class="btn-group">
          <button class="btn btn-success" id="itemIncome">
            <i class="fas fa-plus"></i> Приход
          </button>
          <button class="btn btn-danger" id="itemOutcome">
            <i class="fas fa-minus"></i> Расход
          </button>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2>История операций</h2>
        </div>
        <div style="overflow-x: auto;">
          <table class="mobile-table" id="operationsTable">
            <thead>
              <tr>
                <th style="width: 15%">Дата</th>
                <th style="width: 10%">Кат.</th>
                <th style="width: 10%">Оп.</th>
                <th style="width: 30%">Тип</th>
                <th style="width: 15%">Кол-во</th>
                <th style="width: 20%">Прим.</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Отчёты -->
    <div class="tab-content" id="reports">
      <div class="card">
        <div class="card-header">
          <h2>Отчёт: <span id="reportDate"></span></h2>
        </div>
        
        <div class="action-grid">
          <button class="btn btn-primary" id="generateReport">
            <i class="fas fa-sync"></i>
            <span>Обновить</span>
          </button>
          <button class="btn btn-warning" id="printReport">
            <i class="fas fa-print"></i>
            <span>Печать</span>
          </button>
          <button class="btn btn-success" id="exportData">
            <i class="fas fa-download"></i>
            <span>Экспорт</span>
          </button>
          <button class="btn btn-info" id="importData">
            <i class="fas fa-upload"></i>
            <span>Импорт</span>
          </button>
          <button class="btn btn-danger" id="resetData">
            <i class="fas fa-trash"></i>
            <span>Сброс</span>
          </button>
        </div>

        <div style="overflow-x: auto;">
          <table class="mobile-table" id="reportTable">
            <thead>
              <tr>
                <th class="col-name">Наименование</th>
                <th class="col-initial">Нач.</th>
                <th class="col-income">Прих.</th>
                <th class="col-outcome">Расх.</th>
                <th class="col-final">Кон.</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <footer class="app-footer">
    <p>© Васев А.Е., 2025</p>
  </footer>

  <input type="file" id="importFile" accept=".json" style="display:none;">
  <script src="app.js"></script>
</body>
</html>
